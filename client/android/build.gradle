buildscript
{
	repositories
	{
		google()
		jcenter()
	}

	dependencies
	{
		classpath 'com.android.tools.build:gradle:3.4.0'
	}
}

allprojects
{
	repositories
	{
		google()
		jcenter()
	}
}

apply plugin: 'com.android.application'

android
{
	compileSdkVersion 28
	buildToolsVersion "28.0.3"
	defaultConfig
	{
		applicationId "net.kzxiv.lockmypc.client"
		minSdkVersion 26
		targetSdkVersion 26
		versionCode 1
		versionName "1.0"
	}
}
